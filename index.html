<!DOCTYPE html>
<html>
<head>
	<title>Minimalistic Website</title>
	<style>
		/* Styling for the body */
		body {
			background-color: #202020;
			color: #fff;
			font-family: Arial, sans-serif;
			margin: 0;
		}
		
		/* Styling for the topbar menu */
		.topbar {
			height: 50px;
			background-color: #111;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 30px;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1;
		}
		
		.topbar img {
			height: 25x;
			margin-right: 1px;
		}
		
		.topbar button {
			background-color: transparent;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 1px 5px;
		}
		
		/* Styling for the tabs */
		.tabs {
			background-color: #151515;
			height: 100vh;
			min-width: 200px;
			position: fixed;
			top: 0;
			left: -200px;
			transition: all 0.5s;
			z-index: 2;
		}

		.tabs img {
			height: 15px;
			width: 15px;
		}
		
		.tabs ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		.tabs ul li {
			padding: 10px 20px;
			border-bottom: 1px solid #333;
			cursor: pointer;
			transition: all 0.2s;
		}
		
		.tabs ul li:hover {
			background-color: #333;
		}
		
		.tabs .toggle {
			position: absolute;
			top: 10px;
			right: -20px;
			background-color: #111;
			height: 30px;
			width: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			transition: all 0.5s;
		}
		
		.tabs.open {
			left: 0;
		}
		
		.tabs.open + .overlay {
			display: block;
		}
		
		.overlay {
			display: none;
			height: 100%;
			left: 0;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1;
			background-color: rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<!-- Topbar Menu -->
	<div class="topbar">
		<img src="images/siteLogo.png" height="50px" width="100px" alt="Logo" onclick="location.reload()">
		<button><img src="https://via.placeholder.com/25x25" alt="Login"> Login</button>
		<button><img src="https://via.placeholder.com/25x25" alt="Coin"> Flip</button>
	</div>
	
	<!-- Tabs -->
	<div class="tabs">
		<ul>
			<li><img src="https://via.placeholder.com/15x15" alt="Flip"> Flip</li>
			<li><img src="https://via.placeholder.com/15x15" alt="Mines"> Mines</li>
			<li><img src="https://via.placeholder.com/15x15" alt="Towers"> Towers</li>
			<li><img src="https://via.placeholder.com/15x15" alt="Cases"> Cases</li>
			<li><img src="https://via.placeholder.com/15x15" alt="Crash"> Crash</li>
		</ul>
		<div class="toggle">
			&#9776;
		</div>
	</div>
	
	<!-- Overlay -->
	<div class="overlay"></div>

	<script>
		/* Toggle Chat Menu */
		var toggleBtn = document.querySelector('.toggle');
		var chatmenu = document.querySelector('.tabs');
		var overlay = document.querySelector('.overlay');
		
		toggleBtn.addEventListener('click', function() {
			chatmenu.classList.toggle('open');
		});
		
		overlay.addEventListener('click', function() {
			chatmenu.classList.remove('open');
		});
	</script>
</body>
</html>
