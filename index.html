<!DOCTYPE html>
<html>
<head>
	<title>Minimalistic Website</title>
	<style>
		/* Styling for the body */
		body {
			background-color: #202020;
			color: #fff;
			font-family: Arial, sans-serif;
			margin: 0;
		}
		
		/* Styling for the topbar menu */
		.topbar {
			height: 50px;
			background-color: #111;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 30px;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1;
		}
		
		.topbar img {
			height: 30px;
			margin-right: 10px;
		}
		
		.topbar button {
			background-color: transparent;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 5px 10px;
		}

		.topbar button:nth-child(2) {
			margin-left: 10px;
			display: inline-block;
		}
		
		.topbar button:nth-child(3) {
			margin-left: 20px;
		}
		
		/* Styling for the chat menu */
		.chatmenu {
			background-color: #151515;
			height: 100vh;
			min-width: 200px;
			position: fixed;
			top: 0;
			left: -200px;
			transition: all 0.5s;
			z-index: 2;
		}
		
		.chatmenu ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		.chatmenu ul li {
			padding: 10px 20px;
			border-bottom: 1px solid #333;
			cursor: pointer;
			transition: all 0.2s;
		}
		
		.chatmenu ul li:hover {
			background-color: #333;
		}
		
		.chatmenu .toggle {
			position: absolute;
			top: 10px;
			right: -20px;
			background-color: #111;
			height: 30px;
			width: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			transition: all 0.5s;
		}
		
		.chatmenu.open {
			left: 0;
		}
		
		.chatmenu.open + .overlay {
			display: block;
		}
		
		.overlay {
			display: none;
			height: 100%;
			left: 0;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1;
			background-color: rgba(0,0,0,0.5);
		}
	</style>
</head>
